<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunch Selector - 按下按鈕顯示結果</title>
  </head>
  <body>
    <h3>午餐不知道吃什麼嗎？</h3>
    <div>
      <p id="info"></p>
    </div>
    <button onclick="generateMyLunch()">START</button>
    <script>
      const info = document.querySelector("#info");

      function generateMyLunch() {
        let option = "";
        let num = Math.floor(Math.random() * 5 + 1);

        switch (num) {
          case 1:
            option = "番茄義大利麵";
            break;
          case 2:
            option = "白醬野菇燉飯";
            break;
          case 3:
            option = "蝦仁蛋炒飯";
            break;
          case 4:
            option = "唐揚雞咖哩飯";
            break;
          case 5:
            option = "紅燒牛肉麵";
            break;
          default:
            option = "選擇困難，再試一次吧！";
        }

        info.innerHTML = option;
      }
    </script>
  </body>
</html>
