<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunch Selector</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background-color: #646464;
      }
      .header {
        padding: 40px;
        color: #fff;
        margin: 0 auto;
        margin-bottom: 40px;
      }
      .header h1,
      span {
        text-align: center;
      }
      .wheel {
        display: flex;
        justify-content: center;
        position: relative;
      }
      .center-circle {
        width: 100px;
        height: 100px;
        border: 3px solid hsl(0, 0%, 10%);
        box-shadow: 0 0 5px #444444;
        border-radius: 60px;
        background-color: #fff;
        position: absolute;
        top: 40%;
        transform: translateY((-50%));
        text-align: center;
        cursor: pointer;
      }
      /* .center-circle p {
        color: #ff0000;
        font-size: 18px;
        font-weight: bold;
        position: absolute;
        top: 35px;
        left: 20px;
      } */
      .triangle {
        width: 0;
        height: 0;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-right: 30px solid #fff;
        position: absolute;
        top: 40%;
        right: -220%;
        transform: translateY((-50%));
      }
      .canvas {
        letter-spacing: 1px;
      }
      textarea {
        background-color: rgba(228, 228, 228, 0.2);
        caret-color: #fff;
        resize: none;
        color: #fff;
        letter-spacing: 1px;
        padding: 10px 20px;
        font-size: 1rem;
      }
      .inputArea {
        display: flex;
        justify-content: center;
        margin: 40px 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Eat <span id="result">...</span> for lunch</h1>
    </div>
    <div class="wheel">
      <canvas class="canvas" id="canvas" width="500" height="500"></canvas>
      <div class="center-circle" onclick="spin()">
        <!-- <p>START</p> -->
        <div class="triangle"></div>
      </div>
    </div>
    <div class="inputArea" onchange="createWheel()">
      <textarea cols="20" rows="20">
番茄義大利麵
白醬野菇燉飯
蝦仁蛋炒飯
唐揚雞咖哩飯
紅燒牛肉麵</textarea
      >
    </div>

    <script>
      // Utility functions:

      // 1.角度轉換弧度
      function toRad(deg) {
        return deg * (Math.PI / 180.0);
      }
      // 2.生成指定範圍內的隨機整數
      function randomRange(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      // 3.隨機顏色
      function randomColor() {
        r = Math.floor(Math.random() * 255);
        g = Math.floor(Math.random() * 255);
        b = Math.floor(Math.random() * 255);
        return { r, g, b };
      }

      // 4.動畫緩和效果
      function easeOutSine(x) {
        return Math.sin((x * Math.PI) / 2);
      }

      // 5.兩數取百分比
      function getPercent(input, min, max) {
        return ((input - min) * 100) / (max - min) / 100;
      }
    </script>

    <script>
      const canvas = document.querySelector("#canvas");
      const ctx = canvas.getContext("2d");
      const width = canvas.width;
      const height = canvas.height;

      const centerX = width / 2;
      const centerY = height / 2;
      const radius = width / 2;

      // 拿到輸入的午餐選項
      let items = document
        .getElementsByTagName("textarea")[0]
        .value.split("\n");

      let currentDeg = 0;
      let step = 360 / items.length;
      let colors = [];
      for (let i = 0; i < items.length + 1; i++) {
        colors.push(randomColor());
      }

      draw();

      function draw() {
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, toRad(0), toRad(360));
        ctx.fillStyle = `rgb(${33}, ${33}, ${33})`;
        ctx.lineTo(centerX, centerY);
        ctx.fill();

        let startDeg = currentDeg;
        for (let i = 0; i < items.length; i++, startDeg += step) {
          let endDeg = startDeg + step;

          color = colors[i];
          let colorStyle = `rgb(${color.r}, ${color.g}, ${color.b})`;

          ctx.beginPath();
          rad = toRad(360 / step);
          ctx.arc(centerX, centerY, radius - 2, toRad(startDeg), toRad(endDeg));
          let colorStyle2 = `rgb(${color.r - 30}, ${color.g - 30}, ${
            color.b - 30
          })`;
          ctx.fillStyle = colorStyle2;
          ctx.lineTo(centerX, centerY);
          ctx.fill();

          ctx.beginPath();
          rad = toRad(360 / step);
          ctx.arc(
            centerX,
            centerY,
            radius - 30,
            toRad(startDeg),
            toRad(endDeg)
          );
          ctx.fillStyle = colorStyle;
          ctx.lineTo(centerX, centerY);
          ctx.fill();

          // draw text
          ctx.save();
          ctx.translate(centerX, centerY);
          ctx.rotate(toRad((startDeg + endDeg) / 2));
          ctx.textAlign = "center";
          if (color.r > 150 || color.g > 150 || color.b > 150) {
            ctx.fillStyle = "#000";
          } else {
            ctx.fillStyle = "#fff";
          }
          ctx.font = "bold 24px Segoe UI";
          ctx.le;
          ctx.fillText(items[i], 130, 10);
          ctx.restore();
        }
      }

      let speed = 0;
      let maxRotation = randomRange(360 * 3, 360 * 6);
      let pause = false;
      function animate() {
        if (pause) {
          return;
        }
        speed = easeOutSine(getPercent(currentDeg, maxRotation, 0)) * 20;
        if (speed < 0.01) {
          speed = 0;
          pause = true;
        }
        currentDeg += speed;
        draw();
        window.requestAnimationFrame(animate);
      }

      function spin() {
        if (speed !== 0) {
          return;
        }
        currentDeg = 0;
        maxRotation = randomRange(360 * 3, 360 * 6);
        pause = false;
        window.requestAnimationFrame(animate);
      }
    </script>
  </body>
</html>
